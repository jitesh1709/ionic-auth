<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2>Welcome to Login and Register Page. Please View on Mobile Devices for better view</h2><br>
  <p>Login Here.... Use both username and password as jitesh</p>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <ion-list>
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input placeholder="Email" name="username" type="text" required [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input placeholder="Password" name="password" type="password" required [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
              <button ion-button color="primary" [disabled]="!loginForm.form.valid" block>Login</button>
          </div>
</form>
</ion-content>
